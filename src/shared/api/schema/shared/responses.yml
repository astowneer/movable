schemas:
  Error:
    type: object
    required:
      - message
      - code
    properties:
      message:
        type: string
      code: 
        type: number

UnauthorizedError: 
  description: Unauthorized
  content:
    application/json:
      schema:
        $ref: '#/schemas/Error'

NotFoundError:
  description: Resource not found
  content:
    application/json:
      schema:
        $ref: '#/schemas/Error'
