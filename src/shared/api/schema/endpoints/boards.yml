schemas:
  Board:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
      name:
        type: string

getAllBoards:
  summary: Get all boards for current user
  responses:
    '200': 
      description: List of boards
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/schemas/Board'
    '401':
      $ref: '../shared/responses.yml#/UnauthorizedError'

createBoard:
  summary: Create a new board
  security: 
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
          properties:
            name:
              type: string

  responses:
    '201':
      description: Board created successfully
      content:
        application/json:
          schema:
            $ref: '#/schemas/Board'
    '401':
      $ref: '../shared/responses.yml#/UnauthorizedError'

deleteBoard:
  summary: Delete a board
  parameters:
    - name: boardId
      in: path
      required: true
      schema:
        type: string
  responses:
    '204':
      description: Board deleted successfully
    '401':
      $ref: '../shared/responses.yml#/UnauthorizedError'
    '404':
      $ref: '../shared/responses.yml#/NotFoundError'
